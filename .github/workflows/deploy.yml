name: Deploy to EC2

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install & Build
        run: |
          npm ci
          npm run build || echo "no build step"

      - name: Rsync files to EC2
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: "-avz --delete --exclude '.git' --exclude 'node_modules' --exclude '.env' --exclude 'dist' --exclude 'build'"
          path: ./
          remote_path: ${{ secrets.APP_DIR }}/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_KEY }}

      - name: Write .env on server (from GitHub Secrets)
        if: ${{ secrets.ENV_FILE != '' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p "${{ secrets.APP_DIR }}"
            cat > "${{ secrets.APP_DIR }}/.env" << 'EOF'
${{ secrets.ENV_FILE }}
EOF

      - name: Install deps & restart PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            npm ci --omit=dev
            pm2 startOrReload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
