name: ğŸš€ Node.js CI & Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    # Use your EC2 self-hosted GitHub Actions runner
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Build project (optional)
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          fi

      - name: ğŸš€ Deploy / Restart app with PM2
        run: |
          # Install PM2 globally if not present
          if ! command -v pm2 &> /dev/null
          then
            sudo npm install -g pm2
          fi

          # Stop previous process if exists
          pm2 stop backend || true

          # Start backend (update path if needed)
          pm2 start src/server.js --name backend

          # Save PM2 process list & enable startup
          pm2 save
          pm2 startup systemd -u ubuntu --hp /home/ubuntu
