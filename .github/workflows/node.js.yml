name: ðŸš€ Node.js CI & Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci 

      - name: ðŸ§ª Build (if exists)
        run: |
          if jq -e '.scripts.build' package.json > /dev/null; then
            npm run build
          else
            echo "No build script. Skipping."
          fi

      - name: ðŸš€ Deploy with PM2
        shell: bash
        run: |
          set -e

          # Ensure PM2 present
          if ! command -v pm2 >/dev/null 2>&1; then
            sudo npm i -g pm2
          fi

          # Stop if running (do not fail if not found)
          pm2 stop backend || true

          # Start (or reload if ecosystem later)
          pm2 start src/server.js --name backend

          # Save current process list (non-fatal if unchanged)
          pm2 save || true

          # --- FIRST-RUN ONLY (make pm2 boot on reboot) ---
          # Try to detect existing systemd unit to avoid failing every run
          if ! systemctl status pm2-ubuntu >/dev/null 2>&1; then
            # Build a PATH that includes the Actions Node toolchain
            NODE_BIN_DIR="$(dirname "$(which node)")"
            # Use sudo + PATH as pm2 suggests; don't fail the job if it prints guidance
            sudo env PATH="$PATH:$NODE_BIN_DIR" pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
            # Enable service if just created
            sudo systemctl enable pm2-ubuntu || true
          fi

          # Show status for debugging
          pm2 status
